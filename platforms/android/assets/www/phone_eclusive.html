<script>

ajaxGetRequest(kMobileDataUrl, {}, handleData);

function handleData(result) {
	console.log(result);
	var json = result.message.product;
	var html = '';
	for(var i=0; i<json.length;i++) {
		html += '<div class="list cf bg-f border-b to_detail" id="goodsDetailList" data-index="'+json[i].id+'" >';
		html += '<div class="img fl">';
		html +=	'	<img src="'+kBaseImagePath + json[i].image_path+'" alt="">';
		html += '</div>';
		html +=	'<div class="img-info fr">';
		html +=		'<h2>'+json[i].name+'</h2>';
		html +=			'<p class="p1">旅行必备，义达旅行伴我行</p>';
		html +=			'<p class="cf">';
		html +=			'<span>￥'+json[i].yida_price+'</span>';
		html +=				'<em>销量'+json[i].order_num+'</em>';
		html +=				'<button class="buy-btn">立即购买</button>';
		html +=			'</p>';
		html +=	'</div>';
		html +=	'</div>';
	}
	$("#hotGoods").html(html);
	$(".to_detail").on("click",function(){
		var index = $(this).data("index");
		setLocalStorage('product_id',index);
		setLocalStorage('goods_detail_return',4);
		location.href = "goods_detail.html" ;
	
	});

}
