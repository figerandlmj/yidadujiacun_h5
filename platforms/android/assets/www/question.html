<script>
	var article_id = getLocalStorage("article_id");
	console.log(article_id)
	var data = {article_id: article_id};
	ajaxGetRequest(kBaseArticleDetailUrl, data, handleArticleDetail);
	function handleArticleDetail(result){
		console.log(result);
		if(result.errorCode == 0){
			var answerJson = result.message.article;
			var html = "";
			for(var i=0; i<answerJson.length; i++){
				html += '<h2 class="bg-f border-b">'+answerJson[i].title+'</h2>';
				html +=	'<p class="subTitle">【回答】</p>';
				html +=	'<ul class="bg-f pl-10">';
				html +=	'<li class="answer">'+answerJson[i].content+'</li>';
				html +=	'</ul>';
			}
			$("#answerContent").html(html);
		}
	}
	// 返回到客服主页或栏目列表页
	$(".back").on("click",function(){
		var question_return=getLocalStorage("question_return");
		if(question_return ==1 ){
			location.href="service.html";
		}else{
			location.href="online_service02.html";
		}
	})
