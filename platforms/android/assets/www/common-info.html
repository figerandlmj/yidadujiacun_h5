<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

<script>
$(function(){

	var token = getLocalStorage('token');
	console.log(token);
	/*personal*/
	var url = kBaseUserUrl + "contact/index?token=" + token;
	ajaxGetRequest(url,{},callback);
	function callback(result){
		console.log(result);
		if(result.errorCode == 0){
			// 显示常用信息列表
			var message=result.message.contact;
			var html="";
			if(message.length>0){
				for(var i=0;i<message.length;i++){
					html+='<div class="contacts-info bg-f">';
					html+=	'<p><span class="name wid-132">姓名</span><span><input id="name" type="text" value="'+message[i].name+'" placeholder="请输入姓名" style="width:35%"></span></p>';
					html+=	'<p><span class="card wid-132">身份证</span><span><input id="card" type="text" value="'+message[i].id_card+'" placeholder="请输入身份证" style="width:35%"></span></p>';
					html+=	'<p><span class="tel wid-132">联系电话</span><span><input id="tel" type="text" value="'+message[i].contact_phone+'" placeholder="请输入联系电话" style="width:35%"></span></p>';
					html+=	'<a href="javascript:;" style="color:#4a4a4a;display: inline-block;position: absolute;top: .1rem;right: .6rem;" class="update" data-id="'+message[i].id+'">修改</a>';
					html+=	'<a href="javascript:;" style="color:#4a4a4a;display: inline-block;position: absolute;top: .1rem;right: .1rem;" class="delete" data-id="'+message[i].id+'">删除</label>';
					html+='</a></div>';
				}
			}else{
				html='<p style="color:#f00;margin-bottom:10px;">暂无常用联系人，点击右上角可增加联系人！</p>';
			}
			$("#contact").append(html);
		}
	}
	// 增加
	$(".add").on("click",function(){
		var add_html='<div class="contacts-info bg-f"><p><span class="name wid-132">姓名</span><span><input id="name" type="text" value="" placeholder="请输入姓名" style="width:35%"></span></p><p><span class="card wid-132">身份证</span><span><input id="card" type="text" value="" placeholder="请输入身份证" style="width:35%"></span></p><p><span class="tel wid-132">联系电话</span><span><input id="tel" type="text" value="" placeholder="请输入联系电话" style="width:35%"></span></p><a href="javascript:;" style="color:#4a4a4a;display: inline-block;position: absolute;top: .1rem;right: .1rem;" class="confirm_btn">确定</a></div>';
		$("#contact").append(add_html);
	})
	// 增加提交
	var regIdcard=/^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$/;
	var regContact =/^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/;//联系方式
	$(".confirm_btn").live("click",function(){
		var name=$(this).parent().find("#name").val();
		var card=$(this).parent().find("#card").val();
		var tel=$(this).parent().find("#tel").val();
		data={
			name:name,
            id_card:card,
            contact_phone:tel
		}
		var contact_url=kBaseUserUrl + "contact/info?token="+token+"&contact_id=";
		if(name==""||card==""||tel==""){
			ZMAlert("请完善信息!",function(){});
			return false;
		}else if(!regIdcard.test(card)){
			ZMAlert("无效身份证!",function(){});
			return false;
		}else if(!regContact.test(tel)){
			ZMAlert("无效号码!",function(){});
			return false;
		}
		ajaxPOSTRequest(contact_url,data,callback);
		function callback(result){
			console.log(result);
			ZMAlert(result.message,successFunc);
			function successFunc(){
				if(result.errorCode == 0){
					location.href="common-info.html";
				}
			}
		}
	})
	// 修改
	$(".update").live("click",function(){
		var name=$(this).parent().find("#name").val();
		var card=$(this).parent().find("#card").val();
		var tel=$(this).parent().find("#tel").val();
		var contact_id=$(this).data("id");
		data={
			name:name,
            id_card:card,
            contact_phone:tel
		}
		var contact_url=kBaseUserUrl + "contact/info?token="+token+"&contact_id=" + contact_id;
		if(name==""||card==""||tel==""){
			ZMAlert("请完善信息!",function(){});
			return false;
		}else if(!regIdcard.test(card)){
			ZMAlert("无效身份证!",function(){});
			return false;
		}else if(!regContact.test(tel)){
			ZMAlert("无效号码!",function(){});
			return false;
		}
		ajaxPOSTRequest(contact_url,data,callback);
		function callback(result){
			console.log(result);
			ZMAlert(result.message,successFunc);
			function successFunc(){
				if(result.errorCode == 0){
					location.href="common-info.html";
				}
			}
		}
	})
	// 删除
	$(".delete").live("click",function(){
		var contact_id=$(this).data("id");
		var contact_url=kBaseUserUrl + "contact/delete?token="+token+"&contact_id=" + contact_id;
		ajaxGetRequest(contact_url,{},callback);
		function callback(result){
			console.log(result);
			ZMAlert(result.message,successFunc);
			function successFunc(){
				if(result.errorCode == 0){
					location.href="common-info.html";
				}
			}
		}
	})
	
});
	
</script>
