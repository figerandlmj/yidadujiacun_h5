<script>
$(function(){

	circleMask();
	ajaxGetRequest(kBaseFrontendUrl + 'index/special', {}, handleFound);
	function handleFound(result){
		console.log(result);
		if(result.errorCode == 0){
			var foundJson = result.message.special;
			var html = "";
			for(var i=0; i<foundJson.length; i++){
				html += '<a data-url="'+foundJson[i].app_url+'" target="_blank" class="app_url">';
				html += '<div class="activity">';
				html += '	<img src="'+kBaseImagePath + foundJson[i].image_path+'"" alt="">';
				html += '	<h3 class="activity-title">';
				html += '		<strong>[优惠活动]</strong>';
				if(foundJson[i].title !=null){
					html += '		<span>'+foundJson[i].title+'</span>';
				}
				html += '	</h3>';
				html += '</div>';
				html += '</a>';
			}
			$("#foundList").html(html);
			$("#circle_mask").hide();
			$("#circle_img").hide();
		}
	}
})
