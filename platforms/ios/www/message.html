<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/personal.css">
    <title>信息显示</title>
</head>
<body>
<div id="main">
	<div class="header cf">
		<a class="back" href="javascript:history.go(-1);">返回</a>
		<p class="title"></p>
	</div>
	<div class="about bg-color">
		<div class="top bg-f">
			<p class="p1 title"></p>
			<p class="p2 content" style="text-align:left;padding:0px 4px;font-size:1em;text-indent: 2em; padding-bottom:10px;"></p>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script>
$(function(){
	var to_message=getLocalStorage("to_message");
	if(to_message==1){
		$(".title").text("积分说明");
		$(".content").text("积分说明内容");
	}else if(to_message==2){
		$(".title").text("版本介绍");
		$(".content").text("版本介绍内容");
	}else if(to_message==3){
		$(".title").text("义达旅游介绍");
		$(".content").text("义达旅游介绍内容");
	}else if(to_message==4){
		$(".title").text("预定需知");
		$(".content").text("预定需知内容");
	}
})	
</script>
</body>
</html>
