<script>
	var column_id=getLocalStorage("column_id");
	ajaxGetRequest(kBaseArticleListUrl, {column_id:column_id}, handleColumn);
	function handleColumn(result){
		console.log(result);
		if(result.errorCode == 0){
			var columnJson = result.message.article;
			var html = "";
			for(var i=0; i<columnJson.length; i++){
				html += '<li class="htitle-style" data-id="'+columnJson[i].id+'">';
				html += 	'<span>'+columnJson[i].title+'</span>';
				html += 	'<a class="arrow"></a>';
				html += '</li>';
			}
			$("#Column").html(html);
		}
	}
	$(".htitle-style").live("click",function(){
		var article_id=$(this).data("id");
		setLocalStorage("article_id",article_id);
		// 文章详情页返回标志
		setLocalStorage("question_return",0);
		location.href="question.html"
	})
	// 返回到客服主页或栏目列表页
	$(".back").on("click",function(){
		var column_return=getLocalStorage("column_return");
		if(column_return ==1 ){
			location.href="service.html";
		}else{
			location.href="online_service.html";
		}
	})
</script>
