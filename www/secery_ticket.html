<script>
$(function(){

    var token = getLocalStorage("token");
    var sightspot_id = getLocalStorage("sightspot_id");
    console.log(sightspot_id)
    var data = {sightspot_id: sightspot_id};
    ajaxGetRequest(kBaseTicketDetailUrl+token, data, handleTicketDetail);
    function handleTicketDetail(result){
        console.log(result);
        if(result.errorCode == 0){
            var message = result.message.sightspot;
            // 经纬度和地址
            var longitude=message.longitude;
            var latitude=message.latitude;
            var address=message.address;
            setLocalStorage("longitude",longitude);
            setLocalStorage("latitude",latitude);
            setLocalStorage("address",message.province_name+message.city_name+address);

            // 头部信息
            $(".banner img").attr("src", kBaseImagePath + message.image[0]);
            $("#description").text(message.name);
            $(".part1 .date-right p").eq(0).text("平日: "+message.usually_time);
            $(".part1 .date-right p").eq(1).text("假日: "+message.holiday_time);
            $(".address-detail").text(message.province_name+message.city_name+message.address);
            $("#evaluateNum").text(message.evaluate_num);
            $("#evaluateNum02").text(message.evaluate_num);
            // 收藏显示
            if(result.message.is_collected==true){
                $("#collection").text("已收藏");
                $("#collection").addClass("removeCollection");
            }else{
                $("#collection").text("收藏");
                $("#collection").addClass("collection");
            }
            // 门票类型
            if(message.ticket.length>0){
                for(var i=0;i<message.ticket.length;i++){
                    if(message.ticket[i].type==1){
                        var ticket_type="成人票";
                    }else if(message.ticket[i].type==2){
                        var ticket_type="儿童票";
                    }
                    var return_integral=message.ticket[i].return_integral;
                    var return_integral_html='';
                    if(return_integral!=0){
                        var return_integral_html='<span class="p3" style="margin-top:8px;">返积分&nbsp;'+return_integral+'</span>';
                    }
                    var ticket_html='<div class="ticket-con border-b cf"><div class="con-left fl" id="detail-info"><p class="p1">'+message.ticket[i].name+'&nbsp;('+ticket_type+')</p><p class="p2" style="margin-top:4px;"><em class="fl hours"></em>请提前24小时预订门票</p>'+return_integral_html+'<p class="p4 cf" style="margin-top:8px;"><a class="fl">详细信息</a><em class="fl"></em></p></div><div class="detail-info"><div class="son-detail-info"><h2>详细信息<em class="info-close">X</em></h2><h3 class="border-b">'+message.ticket[i].name+'('+ticket_type+')</h3><ul class="info-intrduce"><li class="border-b"><h4>费用包含</h4><p>'+message.ticket[i].content+'</p></li><li class="border-b"><h4>兑换方式</h4><p>'+message.ticket[i].exchange+'</p></li><li class="border-b"><h4>预订时间</h4><p>'+message.ticket[i].reserve+'</p></li></ul><div class="ordering"><span class="fl">￥'+message.ticket[i].yida_price+'</span><p class="fr"><span style="padding-right:10px;">在线支付</span><button><a data-id="'+message.ticket[i].id+'" id="reserve">预订</a></button></p></div></div></div><div class="con-right fr"><p class="price1">￥'+message.ticket[i].price+'</p><p class="price2">￥'+message.ticket[i].yida_price+'</p><p class="pay">在线支付</p><p class="pay2"><a data-id="'+message.ticket[i].id+'" id="reserve">预订</a></p></div></div>'
                    if(message.ticket[i].type==1){
                        $(".adult_ticket").append(ticket_html);
                    }else if(message.ticket[i].type==2){
                        $(".child_ticket").append(ticket_html);
                    }
                }
            }
            // 景点介绍
            $("#character").text(message.feature);
            $("#introduction").html(message.description);
            $("#introduction").find("img").each(function(){
                var this_src=$(this).attr("src");
                $(this).attr("src",kBaseImagePath02+this_src);
            })
            // 点评
            $(".satisfaction").text(message.satisfaction+"%")
            if(message.evaluate.length>0){
                for(var i=0;i<message.evaluate.length;i++){
                    var evaluate_html='<div class="review-style border-b"><p class="user cf"><em class="fl"></em><span class="num fl">'+message.evaluate[i].username+'</span></p><p class="review-con">'+message.evaluate[i].content+'</p><p class="date fr">'+message.evaluate[i].create_time+'</p></div>'
                    $("#comment").append(evaluate_html);
                }
            }  
        }
    }
    // 预定点击事件
    $("body").on("click","#reserve",function(){
        ticket_id=$(this).data("id");
        setLocalStorage("ticket_id",ticket_id);
        location.href="reservation_order.html"; 
    })

    // 跳转到地图
    $("#skip_map").on("click",function(){
        setLocalStorage("sightspot_detail_return",0);
    })

    /*收藏按钮*/
    $("#collection").on("click",function(){
        var item_id = sightspot_id;
        if($(this).hasClass("collection")){
            var url = kBaseCollectionUrl + token;
            var data = {
                item_id: item_id,
                type:4
            }
            ajaxPOSTRequest(url, data, handleCollection);
            function handleCollection(result){
                console.log(result);
                ZMAlert(result.message,callback);
                function callback(){
                    if(result.errorCode==0){
                        $("#collection").text("已收藏");
                        $("#collection").removeClass("collection");
                        $("#collection").addClass("removeCollection");
                    }
                }
            }
        }else{
            var url = kBaseRemoveCollectionUrl + token+"&item_id="+item_id+"&type="+4;
            ajaxGetRequest(url, {}, handleCollection02);
            function handleCollection02(result){
                ZMAlert(result.message,callback02);
                function callback02(){
                   if(result.errorCode==0){
                        $("#collection").text("收藏");
                        $("#collection").addClass("collection");
                        $("#collection").removeClass("removeCollection");
                    }
                }
                
            }
        }
        
    });

    
    // 返回到产品主页或收藏列表页
    $(".back").on("click",function(){
        var secery_ticket_return=getLocalStorage("secery_ticket_return");
        if(secery_ticket_return ==1 ){
            location.href="holiday-list.html";
        }else if(secery_ticket_return ==2 ){
            location.href="browse_history.html";
        }else{ 
            location.href="myCollection.html";
        }
    })
    // 地址跳转
    $("#skip_map").on("click",function(){
        location.href="map.html";
    })
})
