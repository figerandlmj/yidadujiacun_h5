<script>
	ajaxGetRequest(kBaseColumnUrl, {}, handleColumn);
	function handleColumn(result){
		console.log(result);
		if(result.errorCode == 0){
			var columnJson = result.message.column;
			var html = "";
			for(var i=0; i<columnJson.length; i++){
				html += '<li class="htitle-style" data-id="'+columnJson[i].id+'">';
				html += 	'<span>'+columnJson[i].name+'</span>';
				html += 	'<a class="arrow"></a>';
				html += '</li>';
			}
			$("#Column").html(html);
		}
	}
	$(".htitle-style").live("click",function(){
		var column_id=$(this).data("id");
		setLocalStorage("column_id",column_id);
		// 文章列表页返回标志
		setLocalStorage("column_return",0);
		location.href="online_service02.html";
	})
